<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        #loading {
            display: none;
            margin: 10px 0;
        }
        #response-container {
            margin-top: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
        }
        .ai-message {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>AI Chat</h1>
    <form id="chat-form" onsubmit="handleSubmit(event)">
        <label for="user_input">Enter your message:</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Send</button>
    </form>
    
    <div id="loading">Getting response...</div>
    <div id="response-container"></div>

    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const input = form.querySelector('#user_input');
            const loading = document.getElementById('loading');
            const responseContainer = document.getElementById('response-container');

            if (!input.value.trim()) return;

            // Show loading indicator
            loading.style.display = 'block';
            
            try {
                const formData = new FormData(form);
                const response = await fetch('/ai', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                const data = await response.json();
                
                // Update the response container
                const messageDiv = document.createElement('div');
                messageDiv.innerHTML = `
                    <div class="message user-message">
                        <strong>You:</strong> ${input.value}
                    </div>
                    <div class="message ai-message">
                        <strong>AI:</strong> ${data.response}
                    </div>
                `;
                responseContainer.insertBefore(messageDiv, responseContainer.firstChild);
                
                // Clear the input
                input.value = '';
            } catch (error) {
                console.error('Error:', error);
                responseContainer.innerHTML = '<p style="color: red;">Error: Could not get response</p>';
            } finally {
                // Hide loading indicator
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
